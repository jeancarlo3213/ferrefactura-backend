[phases.setup]
nixPkgs = [
    "python310",
    "postgresql_16",
    "libmysqlclient",
    "gcc",
    "unixODBC"
]

[phases.install]
cmds = [
    "python3 -m venv /opt/venv",
    ". /opt/venv/bin/activate",
    "python3 -m ensurepip",  # Asegurar pip
    "pip install --upgrade pip",
    "pip install -r requirements.txt",
    "pip install gunicorn"
]

[start]
cmd = "/opt/venv/bin/gunicorn FerreFac.wsgi:application --bind 0.0.0.0:8000"