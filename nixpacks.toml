[phases.setup]
nixPkgs = [
    "python310",
    "postgresql_16",
    "libmysqlclient",
    "gcc",
    "unixODBC"  # Eliminamos "unixODBC.dev" porque no existe en nixPkgs
]

[phases.install]
cmds = [
    "python3 -m venv /opt/venv",  # Crear entorno virtual
    ". /opt/venv/bin/activate",
    "/opt/venv/bin/python -m ensurepip",  # Asegurar que pip est√© disponible
    "/opt/venv/bin/python -m pip install --upgrade pip",  # Actualizar pip
    "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "/opt/venv/bin/gunicorn FerreFac.wsgi --bind 0.0.0.0:8000"
