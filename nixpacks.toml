[phases.setup]
nixPkgs = [
    "python310",  # Usa una versión específica de Python (3.10)
    "pip",  # Asegura que pip esté instalado
    "postgresql_16",
    "libmysqlclient",
    "gcc",
    "unixODBC"
]

[phases.install]
cmds = [
    "python -m venv /opt/venv",  # Crea el entorno virtual en /opt/venv
    ". /opt/venv/bin/activate",  # Activa el entorno virtual
    "pip install --upgrade pip",  # Asegura la última versión de pip
    "pip install -r requirements.txt"  # Instala dependencias
]

[start]
cmd = "gunicorn FerreFac.wsgi --bind 0.0.0.0:8000"
