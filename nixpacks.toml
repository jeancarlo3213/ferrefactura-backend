[phases.setup]
nixPkgs = [
    "python310",
    "postgresql_16",
    "libmysqlclient",
    "gcc",
    "unixODBC"
]

[phases.install]
cmds = [
    "python3 -m venv /opt/venv",  # Crear entorno virtual
    ". /opt/venv/bin/activate",
    "/opt/venv/bin/python -m ensurepip",  # Asegurar pip
    "/opt/venv/bin/python -m pip install --upgrade pip",  # Actualizar pip
    "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "/opt/venv/bin/python --version && /opt/venv/bin/pip --version"

