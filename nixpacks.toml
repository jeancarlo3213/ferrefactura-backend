[phases.setup]
nixPkgs = [
    "python310",
    "postgresql_16",
    "libmysqlclient",
    "gcc",
    "unixODBC",
    "unixODBC.dev"
]

[phases.install]
cmds = [
    "python3 -m venv /opt/venv",  # Usa python3 en lugar de python
    ". /opt/venv/bin/activate",
    "/opt/venv/bin/python -m ensurepip",  # Asegura que pip est√© disponible
    "/opt/venv/bin/python -m pip install --upgrade pip",  # Actualiza pip
    "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "/opt/venv/bin/gunicorn FerreFac.wsgi --bind 0.0.0.0:8000"
